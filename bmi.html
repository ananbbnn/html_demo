<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>
<body>
    <h1>BMI計算機</h1>
    <form action="">
        <label for="username">姓名</label>
        <input id="username" name="username" type="text" placeholder="王小明"><br>
        <label for="age">年齡</label>
        <input id="age" name="age" type="number" placeholder="18"><br>
        <label for="height">身高</label>
        <input id="height" name="height" type="number" placeholder="180"><br>
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" placeholder="80"><br>   
        
        <input type="radio" name="sex" id="male" checked>男
        <input type="radio" name="sex" id="female">女
        <br>

        <label for="country">選擇居住城市</label>
        <select name="country" id="country">
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <option value="台中市">台中市</option>
            <option value="台南市">台南市</option>
            <option value="高雄市">高雄市</option>

        </select>

        <br>
        <button type="submit">計算</button>






    </form>
    
</body>
</html>
